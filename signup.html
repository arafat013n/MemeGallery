<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-y5o6v0MlaR6FtHF8XxMme6fKlRfusZDkQ5tr5dNesAa0IePLZ6eL7XaVARM92ng8" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            margin-top: 100px;
        }
    </style>
    
    <title>Signup for Meme Gallery</title>
</head>
<body>

<div class="container signup-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><i class="fas fa-user-plus"></i> Signup for Meme Gallery</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="inputEmail"><i class="fas fa-at"></i> User Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword"><i class="fas fa-key"></i> Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-key"></i> Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">I accept the <a href="#">terms and conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Signup</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="login.html">Login now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Firebase configuration and authentication -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBVAg2Im_sN0oFDdOd9FOuVz0x8nPDVWDI",
  authDomain: "meme-gallery-akash.firebaseapp.com",
  projectId: "meme-gallery-akash",
  storageBucket: "meme-gallery-akash.appspot.com",
  messagingSenderId: "825150510578",
  appId: "1:825150510578:web:5a7362613275a07b9b076b",
  measurementId: "G-VFEXKK0CEZ"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const email = signupForm.querySelector('#inputEmail').value;
        const password = signupForm.querySelector('#inputPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('User signed up:', user);

                // Redirect to login page with email filled
                window.location.href = `login.html?email=${encodeURIComponent(email)}`;
            })
            .catch((error) => {
                console.error('Signup error:', error.message);
            });
    });
</script>

</body>
</html>
