<div class="container reset-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><i class="fas fa-unlock-alt"></i> Password Reset</h2>
                    <form>
                        <div class="form-group">
                            <label for="resetEmail"><i class="fas fa-at"></i> Email</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="sendResetLink()"><i class="fas fa-envelope"></i> Send Reset Link</button>
                    </form>
                    <p class="text-center mt-3">Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
