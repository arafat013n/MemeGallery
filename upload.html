<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-y5o6v0MlaR6FtHF8XxMme6fKlRfusZDkQ5tr5dNesAa0IePLZ6eL7XaVARM92ng8" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            margin-top: 100px;
        }
    </style>
    
    <title>Upload Meme</title>
</head>
<body>

<div class="container upload-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><i class="fas fa-file-upload"></i> Upload Meme</h2>
                    
                    <div id="authMessage" class="alert alert-warning" role="alert" style="display: none;">
                        You need to <a href="#" class="alert-link" id="loginLink">log in</a> or <a href="#" class="alert-link" id="signupLink">sign up</a> to upload memes.
                    </div>
                    
                    <form id="uploadForm" style="display: none;">
                        <div class="form-group">
                            <label for="imageFile"><i class="fas fa-image"></i> Choose Image (JPG/PNG only)</label>
                            <input type="file" class="form-control-file" id="imageFile" accept=".jpg, .jpeg, .png" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-upload"></i> Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for upload complete notification -->
<div class="modal fade" id="uploadCompleteModal" tabindex="-1" role="dialog" aria-labelledby="uploadCompleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadCompleteModalLabel">Upload Complete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your meme has been successfully uploaded!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Firebase configuration, authentication, and storage -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBVAg2Im_sN0oFDdOd9FOuVz0x8nPDVWDI",
  authDomain: "meme-gallery-akash.firebaseapp.com",
  projectId: "meme-gallery-akash",
  storageBucket: "meme-gallery-akash.appspot.com",
  messagingSenderId: "825150510578",
  appId: "1:825150510578:web:5a7362613275a07b9b076b",
  measurementId: "G-VFEXKK0CEZ"
};



    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const storage = getStorage();

    // Check if a user is authenticated
    onAuthStateChanged(auth, (user) => {
        const authMessage = document.getElementById('authMessage');
        const uploadForm = document.getElementById('uploadForm');
        
        if (user) {
            // User is signed in
            authMessage.style.display = 'none';
            uploadForm.style.display = 'block';

            const uploadForm = document.getElementById('uploadForm');
            const imageFileInput = document.getElementById('imageFile');

            uploadForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const file = imageFileInput.files[0];
                if (!file) {
                    console.error('No file selected.');
                    return;
                }

                const storageRef = ref(storage, 'meme_images/' + file.name);

                // Upload file to Firebase Storage
                uploadBytes(storageRef, file)
                    .then(() => {
                        // Reset the file input
                        imageFileInput.value = '';

                        // Show modal for upload complete
                        $('#uploadCompleteModal').modal('show');
                    })
                    .catch((error) => {
                        // Handle errors
                        console.error('Upload error:', error.message);
                    });
            });
        } else {
            // User is not signed in
            authMessage.style.display = 'block';
            uploadForm.style.display = 'none';

            // Add event listeners to login and signup links
            const loginLink = document.getElementById('loginLink');
            const signupLink = document.getElementById('signupLink');
            
            loginLink.addEventListener('click', () => {
                // Redirect to your login page
                window.location.href = '/your-login-page'; // Replace with your login page URL
            });

            signupLink.addEventListener('click', () => {
                // Redirect to your signup page
                window.location.href = '/your-signup-page'; // Replace with your signup page URL
            });
        }
    });
</script>

</body>
</html>
