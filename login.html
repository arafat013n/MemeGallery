<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Login To Meme Gallery</title>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background-color: white;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input.form-control {
      border-radius: 5px;
    }

    button.btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Meme Gallery</a>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Login To Meme Gallery</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up now</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase configuration and authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVAg2Im_sN0oFDdOd9FOuVz0x8nPDVWDI",
      authDomain: "meme-gallery-akash.firebaseapp.com",
      projectId: "meme-gallery-akash",
      storageBucket: "meme-gallery-akash.appspot.com",
      messagingSenderId: "825150510578",
      appId: "1:825150510578:web:5a7362613275a07b9b076b",
      measurementId: "G-VFEXKK0CEZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          console.log('User logged in successfully');
          // Redirect to index.html after successful login
          window.location.href = 'index.html';
        })
        .catch((error) => {
          console.error('Login error:', error.message);
        });
    }
  </script>

</body>

</html>
